<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luca Azalim</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<style>
		body {
			background-color: #F8F8F8;
		}

		.container {
			max-width: 800px;
		}

		#avatar {
			width: 200px;
			border-radius: 100%;
		}
	</style>

</head>

<body>

	<div class="container mt-5">
		<div class="d-flex flex-column justify-content-center align-items-center">
			<img id="avatar" class="mb-3">
			<h1 id="at">@</h1>
			<p id="bio" class="text-center"></p>
		</div>
		<div id="links" class="d-grid gap-2"></div>
	</div>

	<script>

		fetch('https://api.github.com/users/lucaazalim')
			.then(response => response.json())
			.then(data => {

				document.getElementById('avatar').src = data.avatar_url;
				document.getElementById('at').innerHTML += data.login;
				document.getElementById('bio').innerHTML += data.bio;

				const links = new Map();

				links.set("💻 GitHub", data.html_url);
				links.set("👔 LinkedIn", "https://www.linkedin.com/in/luca-azalim-04153999/")
				links.set("🐦 Twitter", "https://twitter.com/" + data.twitter_username);
				links.set("📷 Instagram", "https://instagram.com/lucaazalim");
				links.set("🍔 Comidas do Luca", "https://instagram.com/comidasdoluca");
				links.set("💙 Rede Sky", "https://redesky.com");

				links.forEach((url, label) => {
					document.getElementById('links').innerHTML += `
						<a href="${url}" class="btn btn-secondary" target="_blank">${label}</a>
					`
				});

			})
			.catch(error => console.log('Error fetching data:', error));


	</script>

</body>

</html>
