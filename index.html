<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luca Azalim</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<style>
		body,
		html {
			font-family: 'Roboto', sans-serif;
			background-color: #181818;
			color: #e7e7e7;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		main {
			max-width: 500px;
			margin: 10px;
		}

		header {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		#avatar {
			width: 200px;
			border-radius: 50%;
			margin-bottom: 1rem;
		}

		#name {
			margin: 0;
		}

		#bio {
			text-align: center;
		}

		#links {
			display: grid;
			gap: 1rem;
		}

		#links a {
			color: white;
			text-decoration: none;
			background-color: #363636;
			border-radius: 5px;
			padding: 15px;
			transition: filter 0.3s;

			text-align: center;
		}

		#links a:hover {
			filter: brightness(120%);
		}

	</style>

</head>

<body>

	<main>
		<header>
			<img id="avatar">
			<h1 id="name"></h1>
			<p id="bio"></p>
		</header>
		<div id="links"></div>
	</main>

	<script>

		fetch('https://api.github.com/users/lucaazalim')
			.then(response => response.json())
			.then(data => {

				document.getElementById('avatar').src = data.avatar_url;
				document.getElementById('name').innerHTML += data.name;
				document.getElementById('bio').innerHTML += data.bio;

				const links = {
					"ğŸ’» GitHub": "https://github.com/" + data.login,
					"ğŸ‘” LinkedIn": "https://linkedin.com/lucaazalim",
					"ğŸ¦ Twitter": "https://twitter.com/lucaazalim",
					"ğŸ“· Instagram": "https://instagram.com/lucaazalim",
					"ğŸ” Comidas do Luca": "https://instagram.com/comidasdoluca/",
					"ğŸ’™ Rede Sky": "https://redesky.com/"
				};

				for (let [label, url] of Object.entries(links)) {
					document.getElementById('links').innerHTML += `
						<a href="${url}" target="_blank">${label}</a>
					`
				}

			})
			.catch(error => console.log('Error fetching data:', error));


	</script>

</body>

</html>
